version: "3.9"

services:
  redis:
    image: redis:latest
    hostname: redis
    ports:
      - "6379:6379"
    networks:
      - counter_service_net

  counter-service:
    image: ${DOCKER_REGISTRY}/${SERVICE_NAME}:${DOCKER_IMAGE_TAG}
    ports:
      - "80:80"
    depends_on:
      - redis
    networks:
      - counter_service_net

networks:
  counter_service_net:
    driver: bridge
